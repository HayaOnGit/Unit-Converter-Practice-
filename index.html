<body>
  <div id="inputDiv">
    <h1>Metric unit converter</h1>

  <div id="convDiv">
    <div class="result" id="lengthDiv">
      <p>Length | Meters/Feet</p>
      <p id="length-el"><span id="span1"></span>|<span id="span2"></span></p>
    </div>

      <p>Volume | Liters/Gallons</p>
      <p id="volume-el"><span id="span3"></span>|<span id="span4"></span></p>
    </div>

    <div class="result" id="massDiv">
      <p>Mass | Kilograms/Pounds</p>
